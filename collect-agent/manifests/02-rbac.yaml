apiVersion: v1
kind: ServiceAccount
metadata:
  name: aetherius-agent
  namespace: aetherius-agent
  labels:
    app.kubernetes.io/name: aetherius-agent
    app.kubernetes.io/component: agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aetherius-agent
  labels:
    app.kubernetes.io/name: aetherius-agent
    app.kubernetes.io/component: agent
rules:
# Events - for watching cluster events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]

# Nodes - for collecting cluster metrics and node information
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

# Pods - for diagnostics and metrics
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

# Pod logs - for diagnostic commands
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]

# Namespaces - for cluster information
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]

# Services - for cluster metrics
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

# ConfigMaps and Secrets - for cluster metrics (read-only)
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]

# Deployments, ReplicaSets, DaemonSets - for diagnostics
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list"]

# Jobs and CronJobs - for diagnostics
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list"]

# Ingresses - for diagnostics
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list"]

# PersistentVolumes and PersistentVolumeClaims - for diagnostics
- apiGroups: [""]
  resources: ["persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list"]

# Custom Resource Definitions - for cluster information
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aetherius-agent
  labels:
    app.kubernetes.io/name: aetherius-agent
    app.kubernetes.io/component: agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aetherius-agent
subjects:
- kind: ServiceAccount
  name: aetherius-agent
  namespace: aetherius-agent